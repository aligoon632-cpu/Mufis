<style>
:root{
    --bg:#050505;
    --card:#111;
    --text:#fff;
    --main:#e50914;
    --accent:#ffd700;
}

body.gold{
    --bg:#0f0b00;
    --card:#1a1400;
    --text:#fff2c0;
    --main:#ffd700;
    --accent:#ffb700;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:radial-gradient(circle at top,#111,var(--bg));
    color:var(--text);
    transition:.4s;
}

/* HEADER */
header{
    padding:20px;
    text-align:center;
    font-size:32px;
    font-weight:800;
    color:var(--main);
    position:relative;
    text-shadow:0 0 15px var(--main);
}

.toggle{
    position:absolute;
    left:20px;
    top:20px;
    background:var(--card);
    border:1px solid var(--main);
    color:var(--text);
    padding:6px 16px;
    border-radius:20px;
    cursor:pointer;
}

/* SEARCH */
.search{
    display:flex;
    justify-content:center;
    margin:20px;
}

.search input{
    width:90%;
    max-width:420px;
    padding:14px 20px;
    border-radius:30px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.05);
    color:var(--text);
    font-size:14px;
    backdrop-filter:blur(10px);
}

/* SLIDER */
.slider{
    position:relative;
    height:300px;
    margin:20px;
    overflow:hidden;
    border-radius:20px;
}

.slide{
    position:absolute;
    inset:0;
    opacity:0;
    transition:.8s;
}

.slide.active{opacity:1}

.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(.8);
}

.dots{
    position:absolute;
    bottom:15px;
    width:100%;
    text-align:center;
}

.dots span{
    display:inline-block;
    width:10px;
    height:10px;
    background:#777;
    border-radius:50%;
    margin:0 4px;
    cursor:pointer;
}

.dots span.active{
    background:var(--main);
    box-shadow:0 0 10px var(--main);
}

/* SECTIONS */
section{padding:20px}

h2{
    color:var(--accent);
    border-right:4px solid var(--main);
    padding-right:10px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:22px;
    margin-top:20px;
}

/* CARD */
.card{
    background:linear-gradient(180deg,#111,#000);
    border-radius:18px;
    overflow:hidden;
    transition:.4s;
    box-shadow:0 10px 30px rgba(0,0,0,.8);
}

.card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 0 30px var(--main);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
}

.info{
    padding:12px;
    text-align:center;
}

.info h3{
    font-size:14px;
    margin:6px 0;
}

.watch{
    display:inline-block;
    margin-top:6px;
    padding:6px 18px;
    border-radius:20px;
    background:var(--main);
    color:#000;
    font-size:12px;
    text-decoration:none;
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    color:#777;
    font-size:13px;
}
</style>

<script>
let index=0;
let slides=document.querySelectorAll(".slide");
let dots=document.querySelectorAll(".dots span");

function showSlide(i){
    slides[index].classList.remove("active");
    dots[index].classList.remove("active");
    index=i;
    slides[index].classList.add("active");
    dots[index].classList.add("active");
}

setInterval(()=>showSlide((index+1)%slides.length),5000);

function toggleMode(){
    document.body.classList.toggle("gold");
}

function searchMovies(val){
    val=val.toLowerCase();
    document.querySelectorAll(".card").forEach(card=>{
        card.style.display=card.innerText.toLowerCase().includes(val)?"":"none";
    });
}
