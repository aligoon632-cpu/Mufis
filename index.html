<style>
:root {
    --bg: #000;
    --card: #111;
    --text: #fff;
    --main: #e50914;
    --accent: #ffd700;
}

body.gold {
    --bg: #120c00;
    --card: #1c1400;
    --text: #fff4c2;
    --main: #ffd700;
    --accent: #ffae00;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.4s;
}

/* HEADER */
header {
    padding: 20px;
    text-align: center;
    font-size: 32px;
    font-weight: 800;
    color: var(--main);
    position: relative;
}

/* TOGGLE */
.toggle {
    position: absolute;
    left: 20px;
    top: 20px;
    background: var(--card);
    border: 1px solid var(--main);
    color: var(--text);
    padding: 6px 14px;
    border-radius: 20px;
    cursor: pointer;
}

/* SEARCH */
.search-box {
    display: flex;
    justify-content: center;
    margin: 20px;
}

.search-box input {
    width: 90%;
    max-width: 420px;
    padding: 12px 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 14px;
    background: var(--card);
    color: var(--text);
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

/* SLIDER */
.slider {
    position: relative;
    overflow: hidden;
    height: 300px;
    margin: 20px;
    border-radius: 20px;
}

.slides {
    display: flex;
    width: 300%;
    animation: slide 15s infinite;
}

.slides img {
    width: 100%;
    object-fit: cover;
}

@keyframes slide {
    0% {transform: translateX(0);}
    33% {transform: translateX(-100%);}
    66% {transform: translateX(-200%);}
}

/* SECTIONS */
section {
    padding: 20px;
}

h2 {
    color: var(--accent);
    border-right: 5px solid var(--main);
    padding-right: 10px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* CARD */
.card {
    background: var(--card);
    border-radius: 16px;
    overflow: hidden;
    transition: 0.4s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px var(--main);
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.info {
    padding: 10px;
    text-align: center;
}

.info h3 {
    font-size: 14px;
    margin: 5px 0;
}

.watch {
    display: inline-block;
    margin-top: 6px;
    padding: 6px 16px;
    background: var(--main);
    color: #000;
    border-radius: 20px;
    font-size: 12px;
    text-decoration: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    color: #777;
    font-size: 13px;
}
</style>
